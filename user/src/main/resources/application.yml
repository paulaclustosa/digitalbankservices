server:
  servlet:
    context-path: /
  port: 9081
  compression:
    mime-types:
      - application/json

spring:
  application:
    name: user

  # Config to connect to H2 database
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 1234
  # Target database to operate on
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        ddl-auto: update
  h2:
    console:
      enabled: true
      # default path: h2-console
      path: /h2-ui
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER